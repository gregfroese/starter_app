# you must restart Rails for these values to be updated
defaults: &defaults
  ldap:
    host: 1.1.1.1
    port: 389
    base: LDAPBASE
    domain: domain
    method: :simple
  auth:
    twitter: false
    twitter_key: insert key
    twitter_secret: insert secret
    github: true
    github_key: insert key
    github_secret: insert secret
    windows: false

development:
  <<: *defaults

test:
  <<: *defaults

production:
  <<: *defaults
